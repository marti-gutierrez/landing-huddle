<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with curved sections</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
<body>
  <head class="hero">
    <nav class="hero__nav container">
      <figure class="hero__image-container">
        <img src="../src/assets/images/logo.svg" alt="logo de la compañia Huddle" class="hero__logo">
      </figure>
      <a href="#" class="hero__cta">Try it free</a>
    </nav>
    <section class="hero__main container">
      <div class="hero__texts">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <h2 class="hero__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does.
          your audience. Create connections with your users as you engage in genuine discussion.
        </h2>
        <a href="" class="cta">
          Get Started For Free
        </a>
      </div>
      <figure class="hero__picture">
        <img src="../src/assets/images/screen-mockups.svg" alt="imagen de una interfaz gráfica de la pantalla de una laptop" class="hero__img-page">
      </figure>
      <footer class="hero__number">
        <div class="hero__item">
          <img src="../src/assets/images/icon-communities.svg" alt="grupo de personas" class="hero__icon">
          <h3 class="hero__number">1.4k+</h3>
          <p class="hero__community">Communities Formed</p>
        </div>
        <div class="hero__item">
          <img src="../src/assets/images/icon-messages.svg" alt="grupo de personas" class="hero__icon">
          <h3 class="hero__number">2.7M+</h3>
          <p class="hero__community">Messages Sent</p>
        </div>
      </footer>
    </section>
  </head>
